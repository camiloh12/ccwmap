<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCW Map</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            color: #667eea;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 6px;
            transition: all 0.3s;
        }
        a:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <h1>CCW Map</h1>
    <p>Collaborative mapping of concealed carry zones</p>

    <div class="links">
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="data-deletion.html">Data Deletion</a>
    </div>

    <script>
        // Check if this is an auth callback (has token_hash or access_token)
        const urlParams = new URLSearchParams(window.location.search);
        const hash = window.location.hash;

        if (urlParams.has('token_hash') || hash.includes('access_token')) {
            // Redirect to auth callback page
            window.location.href = '/ccwmap/auth/callback' + window.location.search + window.location.hash;
        }
    </script>
</body>
</html>
